<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div style="width: 50%; padding: 4rem">
      <div class="plan plan--popular">
        <div class="card card--secondary">
          <header class="card__header">
            <h3 class="plan__name">Business</h3>
            <span class="plan__price">14€</span>
            <span class="plan__billing-cycle">/mensuel</span>
            <span class="badge badge--secondary badge--small">10% off</span>
            <span class="plan__description">Facile d'utilisation</span>
          </header>
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">Ecrasement assuré</li>
              <li class="list__item">DJ set 24h/7</li>
              <li class="list__item">MMM MMMMM MMMM</li>
            </ul>
            <button class="btn btn--outline btn--block">Acheter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
